<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv= "X-UA-Compatible" content= "IE=edge">
    <meta name= "viewport" content= "width-device-width, initial-scale=1.0">
    <title>Foodi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
 <body>
    <header>
        <img class="logo" src="/Logo.png" alt="Foodi">
        <ul class="navmenu">
            <li class="menu"><a href="#">Home</a></li>
            <li class="menu">
                <a href="#">Menu</a><i class='bx bx-chevron-down arrow htmlcss-arrow'></i>
                <ul class="sub-menu1 sub-menu">
                    <li><a href="#">Menu 1</a></li>
                    <li><a href="#">Menu 2</a></li>
                    <li><a href="#">Menu 3</a></li>
                </ul>
            </li>
            
            <li class="menu">
                <a href="#">Services</a><i class='bx bx-chevron-down arrow js-arrow'></i>
                <ul class="sub-menu2 sub-menu">
                    <li><a href="#">Service 1</a></li>
                    <li><a href="#">Service 2</a></li>
                    <li><a href="#">Service 3</a></li>
                </ul>
            </li>
            <li class="menu"><a href="#">Offers</a></li>
        </ul>

        <div class="nav-icons">
            <div class="search-box">
                <a href="#" class="icon"><i class='bx bx-search'></i></a>
            </div>
            <div class="shopping-box">
                <a href="#" class="icon"><i class='bx bx-shopping-bag cart'></i></a>
                <div class="num">8</div>
            </div>
            <div class="contact-box">
                <a href="" class="btn">
                    <span><i class='bx bx-phone-call'></i> </span>Contact
                </a>
            </div>
            
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <section class="home">
        <div class="home-text">
            <h1>
                Dive into Delights <br>
                Of Delectable <span>Food</span>
            </h1>
            <br>
            <p>
                Where Each Plate Weaves a Story of Culinary <br>
                Mastery and Passionate Craftsmaship
            </p>

            <div class="main-btn">
                <a href="" class="btn1">Order Now</a>
                <a href="" class="btn2">Watch Video<span><i class='bx bx-play'></i></span></a>
            </div>

        </div>
        
        <div class="home-image">
            <img class="green" src="/assets/green.svg" alt=""> 
        </div>
        <img class="food" src="/assets/food.svg" alt="">
        <img class="msg" src="/assets/msg.png" alt="">
    </section>

    <script src="/js/javascript.js"></script>
</body>
</html>
